<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Gradients</h1>
        <p>In modern color spaces</p>
    </header>
    <form>
        <fieldset>
            <legend>Colors</legend>
            <input type="color" id="color1" value="#00ff00">
            <input type="color" id="color2" value="#0000ff">
        </fieldset>
        <fieldset>
            <legend>Steps</legend>
            <input type="range" id="quantize" min="1" max="100" value="10">
        </fieldset>
        <fieldset>
            <legend>Hue Interpolation</legend>
            <label for="showInterpolations">Show shorter, longer, etc.<br>
                <small>
                    Only applied to cylindrical color spaces.<br>
                    <code>shorter</code> is the default.
                </small>
            </label>
            <input type="checkbox" id="showInterpolations">
        </fieldset>
    </form>
    <main id="app"></main>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-type="module" src="index.js" async></script>
</body>
</html>
